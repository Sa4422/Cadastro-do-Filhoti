<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> inserir Pet no sistema </title>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/JavaScript" src="js/java.js"></script>
    <script src="js/jquery.mask.js" type="text/javascript"></script>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
  <div class="aoredor">
    <form action="action_page.php" method="post">
        
        <h1> Adicionar Pet no Sistema </h1>


         <label for="clientes"> cadastro do cliente* :</label>
         <input type="text" id="clientes" class="text" placeholder=" 2022/01-1 ">
        <br>
         <label for="nome"> Nome do cliente* :</label>
         <input type="text" id="nome" class="text" placeholder=" Amora ">
        <br>
         <label for="dataN"> Data de nascimento* :</label>
         <input type="date" id="dataN" class="text">
        <br>
         <label for="ndonos"> Número de donos* :</label>
         <input type="number" id="ndonos" class="text" placeholder=" x ">
        <br>
         <label for="raca"> Raça* :</label>
         <input type="text" id="raca" class="text" placeholder=" Pinscher ">
        <br>

        <textarea id="observacoes" placeholder="Observações"></textarea>
        <br>
        
    
        <img  src="images/pet.png" id='imagempet' class="imgpet">
        
        <fieldset><legend>Sexo</legend> 

            <label for="macho"> Fêmea </label>
            <input type="radio" class="text" id="macho" name="sexo" checked>
             <br>
            <label for="femea"> Macho </label>
            <input type="radio" class="text" id="femea" name="sexo">

        </fieldset>
        <label for="imagem" class="imgenviar">Foto do pet 2x2 (opcional)</label>
        <input type="file" class="text" name="imagem" id="imagem" placeholder="imagem">
        
        <br>
        <br><br>

        <input type="button" id="validar" class='validar' value="Validar Campos">
        <input type="submit" id="Enviar" class='enviar' value="Enviar">
    



    </form>
</div>
 

</body>
</html>
